<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EJERCICIO_40-4</title>
<style>

.toda{
position:relative;		
border:0px solid black;
margin-right:30%;
z-index:5;
}

div{
border:1px dashed black;
}

.caja1{
border:1px dashed black;
border-style: dashed;
position:relative;
width:80%;
height:100%;
margin-left:30%;
margin-right:30%;	
z-index:5;
opacity:0.5;
background-color:#58FA58;
}

.contenedor{
border:1px dashed black;
position:absolute;
width:50%;
right:2%;
height:100%;
top:0%;
right:-8%;
background-color:#F5A9E1;
}

.caja4{
border:1px dashed black;
position:relative;
width:80%;
height:20%;
margin-left:8%;
top:5%;
background-color:#B18904;
opacity:0.5;	
z-index:6;	
}

.caja6{
border:1px dashed black;
position:relative;
width:40%;
height:80%;
left:30%;
bottom:45%;
margin-left:10%;
background-color:#8A0868;
z-index:3;	
}

div.caja6 pre{
border:0px solid black;
position:relative;
text-align:center;
top:30%;
}

.caja3{
border:0px solid black;
position:relative;
top:20%;
left:10%;
}


.caja5{
border:1px solid black;
position:relative;
height:20%;
width:80%;
top:40%;
margin-left:8%;
background-color:#B18904;
opacity:0.5;
z-index:1;
}

.caja2{
border:1px dashed black;
border-style: dashed;
position:relative;
width:80%;
height:100%;
margin-left:30%;
margin-right:30%;	
opacity:0.5;
background-color:#58FA58;
margin-top:42%;
z-index:-1;
}

</style>
</head>

<body>

<div class="toda">

<div class="caja1">
<pre>
div#1
position:relative;
z-index:5;
</pre>
</div>

<div class="contenedor">
<div class="caja4">
<pre>
div#4
position:relative;
z-index:6;
</pre>
</div>

<div class="caja3">
<pre>
div#3
position:relative;
z-index:4;
</pre>
</div>

<div class="caja5">
<pre>
div#5
position:relative;
z-index:1;
</pre>
</div>


<div class="caja6">
<pre>
div#6
position:relative;
z-index:3;
</pre>
</div>

</div>



<div class="caja2">
<pre>
div#2
position:relative;
z-index:2;
</pre>
</div>


</div>

</body>
</html>
